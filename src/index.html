        var nodeRequire = global.require; -->

<script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
<script>
  // Save Monaco's amd require and restore Node's require
  var amdRequire = global.require;
  global.require = nodeRequire;
</script>

<script>
  // require node modules before loader.js comes in
  var path = require('path');

  function uriFromPath(_path) {
    var pathName = path.resolve(_path).replace(/\\/g, '/');
    if (pathName.length > 0 && pathName.charAt(0) !== '/') {
      pathName = '/' + pathName;
    }
    return encodeURI('file://' + pathName);
  }
  amdRequire.config({
    baseUrl: uriFromPath(path.join(__dirname, '../node_modules/monaco-editor/min'))
  });
  // workaround monaco-css not understanding the environment
  self.module = undefined;
  // workaround monaco-typescript not understanding the environment
  self.process.browser = true;
  document.getElementById('nav-repl').addEventListener('click', () => {
    console.log('clicked!')
    clearDiv();

    amdRequire(['vs/editor/editor.main'], function () {
      var editor = monaco.editor.create(document.getElementById('repl'), {
        value: [
          'function x() {',
          '\tconsole.log("Hello world!");',
          '}'
        ].join('\n'),
        language: 'javascript'
      });
    });
    $('#repl').css({
      'width': '800px',
      'height': '600px',
    })
    $('#run').show()
    $('#results-label').show();
    $('#result').show();

  })
</script>
<script>
    $('#run').on('click', function (e) {
        e.preventDefault();
        $('#result').empty();
        let data = document.getElementById('repl').innerText;
        let obj = {}
        obj.code = data;
        obj.day = '01-node-ecosystem'
        obj.language = 'javascript';
        // obj.sha = '563cec42a9bdbee9d7c0a2428486dcbe094f2f51'
        console.log('data -->', obj);
        $.ajax({
            type: "POST",
            url:"https://code-commando.herokuapp.com/api/v1/code",
            data: obj,
            success: function (data) {
                console.log('output', data);
                $('#result').text(JSON.stringify(data));
            },
        });
    });
